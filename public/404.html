<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCSLAA - Loading...</title>
  <script>
    // GitHub Pages SPA redirect
    // This script takes the current URL and converts it into a format that index.html can use
    // https://username.github.io/repo/path -> https://username.github.io/repo/?/path
    
    const pathSegmentsToKeep = 1; // Change to match your base path segments

    const l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: system-ui, -apple-system, sans-serif;">
    <div style="text-align: center;">
      <h2>Loading...</h2>
      <p>Redirecting to the page you requested.</p>
    </div>
  </div>
</body>
</html>
